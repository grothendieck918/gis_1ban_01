{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Update Profile</h4>
        </div>
        <div>
            <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
                  enctype="multipart/form-data"
{#                  명시해주어야 인코딩타입이 전부텍스트로바뀌지않고 이미지도 가능하게해줌#}
                  method="post">
                {% csrf_token %}
{#                {{ form }}#}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="px-5 btn btn-primary rounded-pill">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
