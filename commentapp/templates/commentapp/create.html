{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Create Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:create' %}" method="post">
                {% csrf_token %}
{#                {{ form }}#}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="px-5 btn btn-primary rounded-pill">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
