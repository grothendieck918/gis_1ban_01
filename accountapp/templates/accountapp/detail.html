{% extends 'base.html' %}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>{{ target_user.username }}</h4>
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>
        {% if user.pk == target_user.pk %}
{#            user 접속되어있어서 요청보내는놈 targetuser 서버에서찾아낸유저#}

        <div>
                <a href={% url 'accountapp:update' pk=target_user.pk %}> Update info </a>
{#                        여기선이젠 나의 pk#}
        </div>
        <div>
                <a href={% url 'accountapp:delete' pk=target_user.pk %}> Quit </a>
{#                        여기선이젠 나의 pk#}
        </div>
    {% endif %}
    </div>
{% endblock %}
