{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>

        .container {
            padding: 0;
            margin: 0 auto;
        }
        .container div {
            {#width: 45%;#}
            {#max-width: 200px;#}
            {#height: 500px;#}
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            flex-direction: column;
            box-shadow: 0 0 1rem grey;
        }

        div img {
            width: 7rem;
            height: 7rem;
            object-fit: cover;
            border-radius: 1rem;
        }

        {#.container .item1 { height: 200px; }#}
        {#.container .item6 { height: 600px; }#}
        {#.container .item4 { height: 800px; }#}
        {#.container .item11 { height: 400px; }#}
        {#높이가결정되어있어서 사진크기가안맞음#}



    </style>
    <div class="container my-5">

        {% for project in project_list %}

            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}" alt="">
                </a>
            <span class="NNS_B m-2">{{ project.name | truncatechars:7 }}</span>
{#            7바이트까지만 출력하겠다 #}
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

        </a>

{% endblock %}
